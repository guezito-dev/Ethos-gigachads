<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos x Abstract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ethos x Abstract</h1>
            <p>Dynamic data fetched from Ethos API</p>
        </header>

        <!-- Section pour le chargement -->
        <div id="loading" style="display: block; text-align: center; color: #a0a0a0; padding: 20px;">
            Loading data, please wait...
        </div>

        <!-- Section pour les erreurs -->
        <div id="error" style="display: none; text-align: center; color: #ff5555; padding: 20px;"></div>

        <!-- Section contenu principal -->
        <div id="content" style="display: none;">
            <!-- Section Reviews -->
            <section class="data-section">
                <h2>Recent Reviews</h2>
                <div id="reviews-container" class="card-grid"></div>
            </section>
        </div>
    </div>

    <script src="../data/reviews.js"></script>
</body>
</html>
